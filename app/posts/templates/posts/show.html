{% extends 'main/base.html' %}

{% block head_title %}{{ post.title }}{% endblock %}

{% block body %}
<h1>{{ post.title }}</h1>
<p>{{ post.date_public }}</p>
<a href="{% url 'post_update' post.id %}" class="btn btn-warning">Update</a>
<a href="{% url 'post_delete' post.id %}" class="btn btn-danger">Delete</a>
<hr>

<p>{{ post.full_text }}</p>


{% endblock %}
